<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Notizen</title>
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="fontface.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="trash.js" defer></script>
    <script src="menu.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <script>function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
</head>

<body onload="render()">
    <!-- HEADER -->
    <div w3-include-html="header.html"></div>
    <!-- NEW NOTE INPUT -->
    <section class="newNoteInput">
        <input class="input" id="noteHeadline" placeholder="Titel..." maxlength="25">
        <textarea class="textArea" id="noteText" placeholder="Notiz schreiben..."></textarea>
        <div class="buttonArea">
            <button id="addNoteButton" onclick="addNote()"><img src="./img/save.png" alt="Speichern"></button>
            <button id="cancelNoteButton" onclick="cancelNote()"><img src="./img/rewind.png" alt="Abbrechen"></button>
        </div>
    </section>
    <!-- NOTES -->
    <section id="content">
    </section>
    <section id="contentNotes"></section>
    <!-- FOOTER -->
    <div w3-include-html="footer.html"></div>
    <script>
        includeHTML();
    </script>
</body>

</html>
